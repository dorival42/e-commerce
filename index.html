  <div class="overlay " data-overlay></div>


<!--
  Modal
-->

<div class="modal closed"  data-modal>
  <div class="modal-close-overlay" data-modal-overlay></div>
  <div class="modal-content">
    <button class="modal-close-btn" data-modal-close>
      <i class="fa-sharp fa-solid fa-xmark"></i>
    </button>

    <div class="newsletter-img">
      <img src="./assets/image/imageHome/homeImag.jpg" alt="subscrite newsletter" width="400" height="400"> 
    </div>

    <div class="newsletter">

      <form action="#">

        <div class="newsletter-header">

          <h3 class="newsletter-title">Abonnez-vous a la newsletter.</h3>

          <p class="newsletter-desc">
            Abonnez vous sur <b>Entre Nous</b> pour obtenir les derniers produits et la mise a jour des remises.
          </p>
        </div>
        <input type="email" name="email" class="email-field" placeholder="Adresse Email" required>
        <button type="submit" class="btn-newsletter">Abonnez-vous</button>
      </form>
    </div>
  </div>
</div>




<!--**********************
  Notification Toast
*********************-->

<div class="notification-toast" data-toast>
  <button class="toast-close-bin" data-toast-close>
    <i class="fa-sharp fa-solid fa-xmark"></i>
  </button>
  <div class="toast-banner">
    <img src="./assets/image/bannerImages/images1.jpg" alt="Boucle" width="80" height="70">
  </div>

  <div class="toast-detail">

    <p class="toast-message"> Quelqu'un de nouveau vient d'acheter </p>
    <p class="toast-title">Boucle d'oreilles. </p>
    <p class="toast-meta">
      <time datetime="PT2M">2 Minutes</time> ago
    </p>
  </div>
</div>
